<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maintenance Tracker</title>
	<link rel="stylesheet" href="css/auth.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>
	<div class="login-box">
		<h1>Maintenance Tracker</h1>
		
		<div class="textbox">
			<i class="fas fa-envelope"></i>
			<input type="email" name="" placeholder="Email" value="">
		</div>
		<div class="textbox">
			<i class="fas fa-key"></i>
			<input type="password" name="" placeholder="Password" value="">
		</div>

		<input class="loginbtn" type="button" name="" value="Sign in">
		<p><a href="#">Forgot password</a></p>
		<p><a href="#">I don't have an account</a></p>
	</div>
</body>
</html
